<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: #101010;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        #clickText {
            cursor: pointer;
            font-size: 24px;
            opacity: 1;
            transition: opacity 1s ease-out;
            position: relative;
            z-index: 1;
        }
        #visualizer {
            font-family: monospace;
            white-space: pre;
            line-height: 1.5;
            color: #555;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        #info {
            position: relative;
            z-index: 1;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        #progressBarContainer {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        #progressBar {
            height: 10px;
            background-color: #76c7c0;
            width: 0%;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #101010;
                color: white;
            }
        }
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f5f5f5;
                color: black;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="clickText">*</div>
    <pre id="visualizer"></pre>
    <div id="info">
        <div id="trackInfo">Rio de Janeiro - morphineee</div>
        <div id="timeInfo">00:00 / 00:00</div>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </div>
    <audio id="sound" src="sound.mp3" crossorigin="anonymous"></audio>

    <script>
    var redirectUrl = "https://open.spotify.com/playlist/2y9ub4Wq3HvhU8rqG5YJTe";
    var trackName = "Rio de Janeiro";
    var artistName = "morphineee";

    var audio = document.getElementById("sound");
    var clickText = document.getElementById("clickText");
    var visualizer = document.getElementById("visualizer");
    var trackInfo = document.getElementById("trackInfo");
    var timeInfo = document.getElementById("timeInfo");
    var progressBar = document.getElementById("progressBar");

    trackInfo.textContent = trackName + " - " + artistName;

    clickText.addEventListener("click", function() {
        clickText.style.opacity = 0;
        audio.play();
        visualizer.style.display = 'block';
        document.getElementById("info").style.opacity = 1;
        setupVisualizer();
    });
    
    audio.addEventListener("ended", function() {
        window.location.href = redirectUrl;
    });

    audio.addEventListener("timeupdate", function() {
        var currentTime = formatTime(audio.currentTime);
        var duration = formatTime(audio.duration);
        timeInfo.textContent = currentTime + " / " + duration;
        var progressPercent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = progressPercent + '%';
    });

    function formatTime(seconds) {
        var minutes = Math.floor(seconds / 60);
        var seconds = Math.floor(seconds % 60);
        return minutes + ":" + (seconds < 10 ? '0' : '') + seconds;
    }

    function setupVisualizer() {
        var audioContext = new (window.AudioContext || window.webkitAudioContext)();
        var analyser = audioContext.createAnalyser();
        var source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256;

        var bufferLength = analyser.frequencyBinCount;
        var dataArray = new Uint8Array(bufferLength);

        function draw() {
            analyser.getByteFrequencyData(dataArray);

            var bars = '';
            for (var i = 0; i < bufferLength; i++) {
                var value = dataArray[i];
                var barLength = Math.floor(value / 255 * 20);
                bars += '|'.repeat(barLength) + '\n';
            }

            visualizer.textContent = bars;

            requestAnimationFrame(draw);
        }

        draw();
    }
    </script>
</body>
</html>
